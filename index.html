<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom video player</title>
    
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>
        <h1>Custom video player</h1>

        <div class="video_container">
            <video src="videos/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>
            <div class="controls">
                <button class="btn" id="play">
                    <i class="fa fa-play"></i>
                </button>
                <button class="btn" id="stop">
                    <i class="fa fa-stop"></i>
                </button>
                <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
                <span class="timestamp" id="timestamp">00:00</span>
            </div>
        </div>

        <footer>
            <small>Made with ðŸ’œ by <a href="https://micaela.com.ar" target="_blank">Mica</a></small>
        </footer>
    </main>

    

    <script src="https://kit.fontawesome.com/8fcd6461bc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
